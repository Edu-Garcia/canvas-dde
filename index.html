<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas DDE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <canvas id="myCanvas" width="1000px" height="1000px"></canvas>

    <div class="box">    
      <div class="controls">
        <!-- Formas -->
        <div class="section">
          <h2 class="title">
            Formas: 
            <select id="shapes-select" onchange="selectShape()">
              <option value="">Selecione uma forma</option>
              <option value="square">Quadrado</option>
              <option value="rect">Retângulo</option>
              <option value="circle">Círculo</option>
              <option value="triangle">Triângulo</option>
            </select>
            <button id="draw-shape" style="display: none;" onclick="drawShape()">Desenhar</button>
          </h2>

          <div class="shape-options" id="shape-options">
            <div class="shape-option" id="square-options" style="display: none;">
              <label for="point">
                Ponto 1:
                <p>X: <input type="number" max="1000" min="1" onblur="verify()" id="square-x1" value="100"></p>
                <p>Y: <input type="number" max="1000" min="1" onblur="verify()" id="square-y1" value="100"></p>
              </label>
              <label for="point">
                Ponto 2:
                <p>X: <input type="number" max="1000" min="1" onblur="verify()" id="square-x2" value="100"></p>
                <p>Y: <input type="number" max="1000" min="1" onblur="verify()" id="square-y2" value="100"></p>
              </label>
              <label for="point">
                Ponto 3:
                <p>X: <input type="number" max="1000" min="1" onblur="verify()" id="square-x3" value="100"></p>
                <p>Y: <input type="number" max="1000" min="1" onblur="verify()" id="square-y3" value="100"></p>
              </label>
              <label for="point">
                Ponto 4:
                <p>X: <input type="number" max="1000" min="1" onblur="verify()" id="square-x4" value="100"></p>
                <p>Y: <input type="number" max="1000" min="1" onblur="verify()" id="square-y4" value="100"></p>
              </label>
            </div>
            <div class="shape-option" id="rect-options" style="display: none;">
              <label for="point">
                Ponto 1:
                <p>X: <input type="number" max="1000" min="1" onblur="verify()" id="rect-x1" value="100"></p>
                <p>Y: <input type="number" max="1000" min="1" onblur="verify()" id="rect-y1" value="100"></p>
              </label>
              <label for="point">
                Ponto 2:
                <p>X: <input type="number" max="1000" min="1" onblur="verify()" id="rect-x2" value="100"></p>
                <p>Y: <input type="number" max="1000" min="1" onblur="verify()" id="rect-y2" value="100"></p>
              </label>
              <label for="point">
                Ponto 3:
                <p>X: <input type="number" max="1000" min="1" onblur="verify()" id="rect-x3" value="100"></p>
                <p>Y: <input type="number" max="1000" min="1" onblur="verify()" id="rect-y3" value="100"></p>
              </label>
              <label for="point">
                Ponto 4:
                <p>X: <input type="number" max="1000" min="1" onblur="verify()" id="rect-x4" value="100"></p>
                <p>Y: <input type="number" max="1000" min="1" onblur="verify()" id="rect-y4" value="100"></p>
              </label>
            </div>
            <div class="shape-option" id="circle-options" style="display: none;">
              <label for="point">
                Ponto central:
                <p>X: <input type="number" max="1000" min="1" onblur="verify()" id="circle-x1" value="100"></p>
                <p>Y: <input type="number" max="1000" min="1" onblur="verify()" id="circle-y1" value="100"></p>
              </label>
              <label for="circle-radius">
                Raio: 
                <p><input type="number" max="500" min="1" onblur="verify()" id="circle-radius" value="50"></p>
              </label>
            </div>
            <div class="shape-option" id="triangle-options" style="display: none;">
              <label for="point">
                Ponto 1:
                <p>X: <input type="number" max="1000" min="1" onblur="verify()" id="triangle-x1" value="100"></p>
                <p>Y: <input type="number" max="1000" min="1" onblur="verify()" id="triangle-y1" value="100"></p>
              </label>
              <label for="point">
                Ponto 2:
                <p>X: <input type="number" max="1000" min="1" onblur="verify()" id="triangle-x2" value="100"></p>
                <p>Y: <input type="number" max="1000" min="1" onblur="verify()" id="triangle-y2" value="100"></p>
              </label>
              <label for="point">
                Ponto 3:
                <p>X: <input type="number" max="1000" min="1" onblur="verify()" id="triangle-x3" value="100"></p>
                <p>Y: <input type="number" max="1000" min="1" onblur="verify()" id="triangle-y3" value="100"></p>
              </label>
            </div>
          </div>
        </div>
        
        <div id="actions-select" style="display: none;">
          <div class="move-color">
            <div class="move">
              <h2 class="title">Mover</h2>
              <div class="joystick-container">
                <div class="joystick">
                  <div>
                    <div></div>
                    <button onclick="move('up', 20)" >
                      <img src="/icons/chevron-up.svg">
                    </button>
                    <div></div>
                  </div>
                  <div class="lateral-buttons">
                    <button onclick="move('left', 20)">
                      <img src="/icons/chevron-left.svg">
                    </button>
                    <div></div>
                    <button onclick="move('right', 20)">
                      <img src="/icons/chevron-right.svg">
                    </button>
                  </div>
                  <div>
                    <div></div>
                    <button onclick="move('down', 20)">
                      <img src="/icons/chevron-down.svg">
                    </button>
                    <div></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="color">
              <h2 class="title">Colorir</h2>
              <div class="color-container">  
                <input type="color" id="primary" value="#ffffff" onchange="changeColor()">
                <input type="color" id="secondary" value="#ffffff" style="display: none;" onchange="changeColor()">
              </div>
              <div class="gradient-checkbox">
                <input type="checkbox" id="gradient" onchange="changeColor()"> Gradiente
              </div>
            </div>
          </div>
  

          <div class="actions">
            <div class="actions-container">
              <h2 class="title">Rotacionar</h2>
              <button id="rotate-shape" onclick="rotateShape()">
                <i class="fa-solid fa-arrow-rotate-right"></i>
              </button>
              <p class="input-degrees">
                Graus: <input id="input-degrees" type="number" style="width: 50%;" value="45" onblur="changeRotation()" >
              </p>
            </div>

            <div class="actions-container zoom">
              <h2 class="title">Zoom</h2>
              <div>
                <button onclick="scaleShape(1.1)">
                  <i class="fa-solid fa-magnifying-glass-plus"></i>
                </button>
                <button onclick="scaleShape(0.9)">
                  <i class="fa-solid fa-magnifying-glass-minus"></i>
                </button>
              </div>
            </div>
            <div class="actions-container">
              <h2 class="title">Limpar</h2>
              <button onclick="clearAll()">
                <img src="/icons/trash.svg">
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
<script src="script.js" type="text/javascript"></script>
